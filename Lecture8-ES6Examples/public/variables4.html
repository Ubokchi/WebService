<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
    <title>Const</title>
</head>
<body>
<h1>Const</h1>
<p>Open the console</p>
<script type="text/javascript">

    // ES6 introduces constants

	const sandwich = {                   // Object
		bread: "wheat", 
		meat: "tuna", 
		cheese: "swiss"
	};
	sandwich.bread = "hearty";          // OK 
	console.log('sandwich:', sandwich);
	
	sandwich = {						// error!
		bread: "oat",
		meat: "turkey"  
	};						             

</script>
</body>
</html>
