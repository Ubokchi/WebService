<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport"
      content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <title>Array Functions</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <h1>Array Functions</h1>
    <p>Open the console</p>
    <script type="text/babel">

	const nums1 = [1, 2, 3, 4];
	console.log("nums1", nums1);

	let n = nums1.pop();	
	console.log(nums1, n); 	

	nums1.push(5);     	
	console.log(nums1);

	n = nums1.shift();			
	console.log(nums1, n);	

	nums1.unshift(0);     		
	console.log(nums1);
	
	const str = nums1.join(", ");
	console.log(nums1, str);

	const nums2 = [6, 7, 8, 9];
	const nums3 = nums1.concat(nums2); 	
	console.log("nums1", nums1);
	console.log("nums2", nums2);
	console.log("nums3", nums3);
	  
	const strs = ["A", "B", "C", "D", "E"];
	let rem = strs.splice(1, 3);
	console.log(strs, rem);

	strs.splice(1, 0, "B", "C");   
	console.log(strs);
	
	rem = strs.splice(2, 2, "E", "F", "G"); 	
	console.log(strs, rem);  										     	// strs == ["A", "B", "E", "F", "G"], rem == ["C", "D"]

	const sub1 = strs.slice(2);
	console.log(strs, sub1);
  			
	const sub2 = strs.slice(1, 3);
	console.log(strs, sub2);

	let pos = strs.indexOf("B");	
	console.log(strs, pos);

    </script>
  </body>
</html>
