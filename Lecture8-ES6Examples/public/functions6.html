<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
    <title>this Binding</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<h1>this Binding</h1>
<p>Open the console</p>
<script type="text/babel">

    // Arrow Function (Error!)

    const tahoe = {
      resorts: ["Kirkwood","Squaw","Alpine","Heavenly","Northstar"],
      print: (delay=1000) => {	// 메소드를 화살표 함수로 정의
        setTimeout(() => {	         	// 화살표 함수 사용
          console.log(this.resorts); 	// this: 상위 scope(즉, 메소드 내)의 this와 동일하게 window 객체 참조 
		}, delay);

        console.log(this.resorts);    	// this: 상위 scope(즉, 전역)의 window 참조 
      }
    };

    tahoe.print();		// undefined error가 발생하고, 1초 후에 다시 같은 오류가 발생함

</script>
</body>
</html>
