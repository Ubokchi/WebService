<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
    <title>Object Literal Enhancements</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<h1>Object Literal Enhancements</h1>
<p>Open the console</p>
<script type="text/babel">

    // Object Literal Enhancements

    const bread = "wheat";
    const meat = "tuna";
    const cheese = "swiss";

    const sandwich1 = { bread, meat, cheese };    // 객체 생성
    console.log(sandwich1);

	const print = function() { 
		console.log(this.bread + ', ' + this.meat); 
	};

	const sandwich2 = { bread, meat, print };    // 메소드 추가 
	sandwich2.print();
 
</script>
</body>
</html>
