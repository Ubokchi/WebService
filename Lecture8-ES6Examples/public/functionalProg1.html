<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport"
      content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <title>What It Means to Be Functional</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <h1>Functional JavaScript</h1>
    <p>Open the console</p>
    <script type="text/babel">
      var log = function(message) {
        console.log(message);
      };

      log("In JavaScript functions are variables");

	  const obj = {
		message: "Hello1",
		log: function(message) { console.log(message); }
	  };
	  obj.log(obj.message);		// 함수 호출: Hello1 출력

	  const messages = [ "Hello2", message => console.log(message) ];
	  messages[1](messages[0]);	// 함수 호출: Hello2 출력

    </script>
  </body>
</html>
